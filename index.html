<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alice Rez" />
    <title>Quote of the day</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Quote of the day</h1>
      <p>Get a new quote! Select your level of randomization:</p>
      <div class="buttons">
        <button id="low-level">Low</button>
        <button id="medium-level">Medium</button>
        <button id="high-level">Hight</button>
      </div>
      <div class="paper">
        <figure class="loader">
          <img src="./loader.gif" alt="loader" />
          <figcaption>Quotes loading...</figcaption>
        </figure>
        <p id="board" class="board"></p>
        <div class="author-wrapper">
          <p id="author" class="author"></p>
        </div>
      </div>
    </main>
    <footer>
      <p>
        &#169;2020 Made by
        <img class="logo" src="./logo.svg" alt="Alice rez logo" /> Alice Rez
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
